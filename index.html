<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODOLIST</title>

</head>
<body>
  <div class="container">
    <div class="todo-app">
        <h2>To Do List  <img src="img/icon.png" alt=""></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Type Your text">
            <button id="add-btn" onclick="addTask()">Add</button>
        </div>
        <div class="row">
            <button id="filter-btn">Hide Completed</button>
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
        <ul class="list-container">
        </ul>
    </div>
  </div>  
<script src="script.js"></script>
</body>
</html>
